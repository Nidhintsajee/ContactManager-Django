{% extends "base.html" %}

{% block content %}
<h1>Contacts</h1>

<ul>
  {% for contact in object_list %}
     <li class="contact">
     <h2><a href="{{ contact.get_absolute_url }}">{{ contact }}</a>
      (<a href="{% url "contacts-edit" pk=contact.id %}">edit</a>)</h2>
    </li>
  {% endfor %}
</ul>

<h3><a href="{% url "contacts-new" %}">add contact</a></h3>
{% endblock %}
